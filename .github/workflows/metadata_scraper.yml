name: metadata_scraper

on:
  workflow_dispatch:
    inputs:
      max_dt:
        description: "max_dt"
        required: false
        default: "1"
  schedule:
    - cron: "30 * * * *"

jobs:
  metadata_scraper:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/nuuuwan/lk-legal-docs-downloader:latest

    steps:
      - name: "‚¨áÔ∏è Checkout lk_parliament_docs"
        uses: actions/checkout@v4
        with:
          ref: "main"
          token: "${{ secrets.REPO_DATA_TOKEN }}"

      - name: "‚öôÔ∏è Run metadata_scraper & build_readme"
        run: |
          export PYTHONPATH="$PYTHONPATH:./src"

          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global --add safe.directory /__w/lk_parliament_docs/lk_parliament_docs

          git pull origin main --rebase
          python workflows/metadata_scraper.py ${{ github.event.inputs.max_dt }}
          python workflows/build_readme.py

      - name: "‚¨ÜÔ∏è Push lk_parliament_docs"
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "ü§ñ [metadata_scraper.yml] $(date '+%Y-%m-%d-%H%M')"
          git pull origin main --rebase
          git push origin main
