name: readme_build

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "30 */4 * * *"

jobs:
  readme_build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/nuuuwan/lk-acts-image:latest

    steps:
      - name: "‚¨áÔ∏è Checkout lk_acts"
        uses: actions/checkout@v4
        with:
          ref: "main"
          token: "${{ secrets.REPO_DATA_TOKEN }}"

      - name: "‚öôÔ∏è Run readme_build"
        run: |
          export PYTHONPATH="$PYTHONPATH:./src"

          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global --add safe.directory /__w/lk_acts/lk_acts

          python workflows/readme_build.py

      - name: "‚¨ÜÔ∏è Push lk_acts"
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "ü§ñ [readme_build.yml] $(date '+%Y-%m-%d-%H%M')"
          git pull origin main --rebase
          git push origin main
